# Nginx configuration untuk reverse proxy ke Node.js app
# File ini akan mengganti: /etc/nginx/sites-available/frontend.conf
# Symlink sudah ada di: /etc/nginx/sites-enabled/frontend.conf
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name customer.merahputih-id.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/customer.merahputih-id.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/customer.merahputih-id.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main location - reverse proxy ke Node.js app
    location / {
        proxy_pass http://127.0.0.1:3000;

        # Headers untuk SPA
        proxy_set_header Accept-Encoding "";
        proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_set_header Pragma "no-cache";
        proxy_set_header Expires "0";

        # Handle WebSocket connections (jika ada)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static assets - bisa di-cache lebih lama
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;

        # Cache headers
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";

        # CORS untuk fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3000;
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }

    # Error handling
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "Service temporarily unavailable. Please try again later.";
        add_header Content-Type text/plain;
    }
}

# HTTP redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name customer.merahputih-id.com;
    return 301 https://$server_name$request_uri;
}