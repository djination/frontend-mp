# Nginx configuration untuk static frontend
# File ini akan mengganti: /etc/nginx/sites-available/frontend.conf
# Symlink sudah ada di: /etc/nginx/sites-enabled/frontend.conf
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name customer.merahputih-id.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/customer.merahputih-id.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/customer.merahputih-id.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Document root - STATIC FILES
    root /var/www/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets dengan cache yang proper
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # CORS untuk fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Ensure proper MIME types
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
        
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
    }

    # HTML files - no cache
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # SPA routing - semua request ke index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache untuk index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API proxy ke backend (optional, kalau mau same domain)
    # location /api/ {
    #     proxy_pass https://bc.merahputih-id.com/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}

# HTTP redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name customer.merahputih-id.com;
    return 301 https://$server_name$request_uri;
}
